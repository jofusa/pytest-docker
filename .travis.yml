# Config file for automatic testing at travis-ci.org

sudo: required
language: python
python: 3.5
services:
    - docker
env:
    - TOX_ENV=py27
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=py35

script: tox -e $TOX_ENV

install:
    - pip install tox
    - sudo chmod o=rwx /var/run/docker.sock
